---
language: c++
dist: focal fossa
os:
  linux
compiler:
  - clang
  - gcc
addons:
  apt:
    packages:
      - cmake
      - ninja-build
script:
  - echo $(pwd)
  - ls -al
  - mkdir build
  - cd build
  - CC="${CC}" CXX="${CXX}" cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
  - ninja -C build
